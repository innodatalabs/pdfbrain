name: Run Python Tests
on: push

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
          - os: windows-2019
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install pip -U
          pip install -r requirements.txt
          pip install pytest

      - name: Do the testing
        env:
          PYTHONPATH: .
        run: |
          pytest pdfbrain
